            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-form-label">Tax</label>
                <input class="form-control" type="number" string-to-number step="any" name="displayTax" ng-model="displayTax" placeholder="$">
            </div>

            <div class="form-group col-xs-12">
                <label class="col-form-label">Tip rate or amount</label>
                <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <input class="form-control" type="number" string-to-number step="any" name="displayTipRate" ng-model="displayTipRate" placeholder="%" ng-change="updateTips('rate')">
                </div>            
                <div class="col-xs-12 col-sm-12 col-md-6">
                <input class="form-control" type="number" string-to-number step="any" name="displayTip" ng-model="displayTip" placeholder="$" ng-change="updateTips()">

                </div>
                </div>
            </div>

        <div class="spacer"></div>
        <hr class="my-4">


        <a class="btn btn-primary pull-left" href='/#!/additems'>Back</a>
